{% extends "base.html" %}

{% block content %}

<style>

        *{
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }
        .container::before{
            content: "";
            background: url('http://source.unsplash.com/900x600/?contact') no-repeat center center/cover;
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.9;
            z-index: -1;
        }
        
        button {
            display: block;
            width: 32rem;
            height: 2.5rem;
            font-size: 1.2rem;
            margin: auto;
            margin-bottom:100px;
            border-radius: .5rem;
            background-color: rgb(51, 12, 12);
            color: white;
           
        }
        button:hover {
            background-color: rgb(56, 8, 56);
        }

        #name ,#email, #message{
            padding: 10px 20px;
            font-size: 1rem;
            width: 32rem;
            margin-bottom: .6rem;
            border-radius: .5rem;
            
        }
        #nav{
            height:85px;
        }
        #name{
            margin-top: 7rem;
        }

        input:focus {
            outline: none;
        }
        textarea:focus {
            outline: none;
        }
        #name:focus{
           box-shadow: 0 0 9px  rgb(2, 26, 27);
           border: 2px solid rgb(21, 238, 253);
        }
        #email:focus{
            box-shadow: 0 0 9px  rgb(2, 26, 27);
            border: 2px solid rgb(21, 238, 253);

        }
        #message:focus{
            box-shadow: 0 0 9px  rgb(2, 26, 27);
            border: 2px solid rgb(89, 190, 197);
           
        }

       
        
        @media (max-width: 575px) {

        #name ,#email, #message{

            padding: 10px 20px;
            font-size: 1rem;
            width: 19rem;
            margin-bottom: .6rem;
            border-radius: .5rem;
        }
        button{
            width: 19rem;
            
        }
        #nav ul li a {
            padding: 9px 10px;
            list-style: none;
            border-radius: 1rem;
            font-size:.9rem;

        }

        #nav{
            height:65px;
        }


        
     }
    </style>

    <div class="container">
        <form action="contact" method="post">
        {% csrf_token %}
            <!-- <label for="name">Enter Your Name</label><br> -->
            <input type="name" name="name" id="name" placeholder="Please Enter Your Name"><br>
            
            <input type="email" name="email" id="email" placeholder="Please Enter Your Email Address"><br>

            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>

{% endblock content %}
